<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/all.min.css">
    <link rel="stylesheet" href="fonts/solid.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="brand-logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
        </nav>
        <div class="content-container">
            <div class="item">
                <img src="images/illustration-mockups.svg" alt="illustration">
            </div>
            <div class="item">
                <h1>Build The Community Your Fans Will Love</h1>
                <p class="description">Huddle re-imagines the way we build communities. you have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="register-button">Register</button>
            </div>
        </div>
        <div class="footer">
            <i class="fas fa-facebook"></i>
            <i class="fas fa-twitter"></i>
            <i class="fas fa-instagram"></i>
        </div>
    </div>

</body>

</html>
